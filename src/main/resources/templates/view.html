<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Student by NPM</title>
         <div th:replace="fragments/fragment :: link"></div>
    </head>
    <body>
    	<div th:replace="fragments/fragment ::header"></div>
    		<div th:each ="student,iterationStatus: ${students}" th:class="${iterationStatus..odd}?'odd'">
       	<h3 th:text="'NPM = ' + ${student.npm}">Student NPM</h3>
       	<h3 th:text="'Name = ' + ${student.name}">Student Name</h3>
       	<h3 th:text="'GPA = ' + ${student.gpa}">Student GPA</h3>
       	
       	<h3>Kuliah Yang Diambil</h3>
       	<ul th:each="course,iterartionStatus: ${student.courses}">
       		<li th:text="${course.name} + '-' +${course.credits} + ' sks'">
       		Nama kuliah-X SKS
       		</li>
       		</ul>
       	</div>
       	<div th:replace="fragments/fragment ::footer"></div>
    </body>
</html>
